<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        /* Existing styles remain unchanged */
    </style>
</head>
<body>
    <div class="header">
        <!-- Header content remains unchanged -->
    </div>
    <div class="container">
        <div>
            <select id="webhook-history" class="input-box" onchange="selectWebhook(this.value)"></select>
            <button id="copy-history-button" class="copy-button" onclick="copySelectedWebhook()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
                Copy Selected
            </button>
        </div>
        <input id="webhook-url" class="input-box" type="text" placeholder="Enter your Discord webhook URL">
        <button id="copy-button" class="copy-button" onclick="copyWebhook()">
            <!-- Existing copy button remains unchanged -->
        </button>
        <div class="message-box-container">
            <!-- Message box container remains unchanged -->
        </div>
        <div class="color-picker">
            <!-- Color picker remains unchanged -->
        </div>
        <button id="send-button" class="send-button">
            <!-- Send button remains unchanged -->
        </button>
        <div class="view-counter">
            <!-- View counter remains unchanged -->
        </div>
    </div>
    <div class="welcome-overlay">
        <!-- Welcome overlay remains unchanged -->
    </div>

    <script>
        const webhookHistory = document.getElementById('webhook-history');
        const webhookUrlInput = document.getElementById('webhook-url');

        function loadWebhookHistory() {
            const history = JSON.parse(localStorage.getItem('webhookHistory')) || [];
            webhookHistory.innerHTML = history.map(url => `<option value="${url}">${url}</option>`).join('');
        }

        function saveWebhook(url) {
            let history = JSON.parse(localStorage.getItem('webhookHistory')) || [];
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 5) history.pop(); // Keep only the last 5 webhooks
                localStorage.setItem('webhookHistory', JSON.stringify(history));
                loadWebhookHistory();
            }
        }

        function selectWebhook(url) {
            webhookUrlInput.value = url;
        }

        function copyWebhook() {
            const webhookUrl = webhookUrlInput.value;
            if (webhookUrl.trim() === '') {
                alert('Please enter a webhook URL');
                return;
            }
            navigator.clipboard.writeText(webhookUrl).then(() => {
                alert('Webhook URL copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('Failed to copy webhook URL.');
            });
        }

        function copySelectedWebhook() {
            const selectedWebhook = webhookHistory.value;
            if (selectedWebhook.trim() === '') {
                alert('Please select a webhook from the list');
                return;
            }
            navigator.clipboard.writeText(selectedWebhook).then(() => {
                alert('Selected webhook URL copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('Failed to copy selected webhook URL.');
            });
        }

        document.getElementById('send-button').addEventListener('click', function() {
            const webhookUrl = webhookUrlInput.value;
            const message = document.getElementById('message').value;
            if (webhookUrl.trim() === '') {
                alert('Please enter a webhook URL');
                return;
            }
            if (message.trim() === '') {
                alert('Please enter a message');
                return;
            }

            saveWebhook(webhookUrl);

            const payload = {
                embeds: [{
                    description: message,
                    color: parseInt(document.getElementById('color-select').value.slice(1), 16) // Convert hex color to integer
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message.');
            });
        });

        // Запрос на сервер для обновления счетчика просмотров
        fetch('/visit')
            .then(response => response.json())
            .then(data => {
                document.getElementById('view-count').innerText = data.count;
            });

        // Анимация приветствия
        const welcomeOverlay = document.querySelector('.welcome-overlay');
        welcomeOverlay.classList.add('active');
        setTimeout(() => {
            welcomeOverlay.classList.remove('active');
        }, 3000);

        // Update line color based on color picker
        document.getElementById('color-select').addEventListener('input', function() {
            document.getElementById('line').style.backgroundColor = this.value;
        });

        loadWebhookHistory();
    </script>
</body>
</html>
